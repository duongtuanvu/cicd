name: Backend Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      #working-directory: Dockerized/Hello
      run: docker build . -t ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest

    - name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push the image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest
    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Pull the image to VM        
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: 
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest
          docker stop cicd || true
          docker rm cicd || true
          docker run -d -p 8888:80 --name cicd ${{ secrets.DOCKERHUB_USERNAME }}/cicd:latest
